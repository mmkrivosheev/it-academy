<!DOCTYPE html>
<html lang="ru">
<head>
    <title>drinksLocStorage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="item drink">
            <p>Напитки</p>
            <button class="btn btn-1" type="button">ввод информации о напитке</button>
            <button class="btn btn-2" type="button">получение информации о напитке</button>
            <button class="btn btn-3" type="button">удаление информации о напитке</button>
            <button class="btn btn-4" type="button">перечень всех напитков</button>
        </div>
        <div class="item dish">
            <p>Блюда</p>
            <button class="btn btn-1" type="button">ввод информации о блюде</button>
            <button class="btn btn-2" type="button">получение информации о блюде</button>
            <button class="btn btn-3" type="button">удаление информации о блюде</button>
            <button class="btn btn-4" type="button">перечень всех блюд</button>
        </div>
    </div>
    <script src="js/LocalStorage.js"></script>
    <script src="js/drinkStorage.js"></script>
    <script src="js/dishStorage.js"></script>
</body>
</html>
