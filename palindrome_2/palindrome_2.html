<!DOCTYPE html>
<html lang="ru">
<head>
    <title>palindrome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <script>
        let str = prompt("введите строку");

        alert(checkAnyStringIsPalindrome(str)
            ? "строка является палиндромом"
            : "строка не является палиндромом"
        );

        function checkAnyStringIsPalindrome(str) {
            str = str.toLowerCase()
                .replace(/[ъ\s.,:;!?()"-]/g, "")
                .replace(/ё/g, "е");

            return checkClearStringIsPalindrome(str);
        }

        function checkClearStringIsPalindrome(str, i = 0) {
            if (i >= Math.floor(str.length / 2))
                return true;

            if (str[(str.length - 1) - i] === str[i])
                return checkClearStringIsPalindrome(str, i + 1);

            return false;
        }
    </script>
</body>
</html>
