<!DOCTYPE html>
<html lang="ru">
<head>
    <title>palindrome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <script>
        let str = prompt("введите строку");

        alert(checkAnyStringIsPalindrome(str)
            ? "строка является палиндромом"
            : "строка не является палиндромом"
        );

        function checkAnyStringIsPalindrome(str) {
            str = str.toLowerCase()
                .replace(/[ъь\s.,:;!?()"-]/g, "")
                .replace(/ё/g, "е");

            return checkClearStringIsPalindrome(str);
        }

        function checkClearStringIsPalindrome(str) {
            if (str.length <= 1)
                return true;

            if (str[0] === str[str.length - 1]) {
                str = str.replace(/^.|.$/g, "");
                return checkClearStringIsPalindrome(str);
            }


            return false;
        }
    </script>
</body>
</html>
