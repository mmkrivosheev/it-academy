<!DOCTYPE html>
<html lang="ru">
<head>
    <title>clockMVC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="block">
            <p class="title">DOM</p>
            <div class="block dom-1">
                <div class="control">
                    <button class="btn btn-stop">стоп</button>
                    <button class="btn btn-start">старт</button>
                    <p>Нью-Йорк (GMT-5)</p>
                </div>
                <div class="clock-dom"></div>
            </div>
            <div class="block dom-2">
                <div class="control">
                    <button class="btn btn-stop">стоп</button>
                    <button class="btn btn-start">старт</button>
                    <p>Минск (GMT+3)</p>
                </div>
                <div class="clock-dom"></div>
            </div>
        </div>
        <div class="block">
            <p class="title">SVG</p>
            <div class="block svg-1">
                <div class="control">
                    <button class="btn btn-stop">стоп</button>
                    <button class="btn btn-start">старт</button>
                    <p>Лондон (GMT)</p>
                </div>
                <svg class="clock-svg"></svg>
            </div>
            <div class="block svg-2">
                <div class="control">
                    <button class="btn btn-stop">стоп</button>
                    <button class="btn btn-start">старт</button>
                    <p>Токио (GMT+9)</p>
                </div>
                <svg class="clock-svg"></svg>
            </div>
        </div>
        <div class="block">
            <p class="title">CANVAS</p>
            <div class="block cvs-1">
                <div class="control">
                    <button class="btn btn-stop">стоп</button>
                    <button class="btn btn-start">старт</button>
                    <p>Берлин (GMT+1)</p>
                </div>
                <canvas class="clock-cvs"></canvas>
            </div>
            <div class="block cvs-2">
                <div class="control">
                    <button class="btn btn-stop">стоп</button>
                    <button class="btn btn-start">старт</button>
                    <p>Владивосток (GMT+10)</p>
                </div>
                <canvas class="clock-cvs"></canvas>
            </div>
        </div>
    </div>
    <script src="js/ClockViewDOM.js"></script>
    <script src="js/ClockViewSVG.js"></script>
    <script src="js/ClockViewCanvas.js"></script>
    <script src="js/ClockControllerButtons.js"></script>
    <script src="js/Clock.js"></script>
    <script src="js/instances.js"></script>
</body>
</html>
