<!DOCTYPE html>
<html lang="ru">
<head>
    <title>n.03_anketa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <script>
        const lastName = requestAndCheckName("ваша фамилия?");
        const firstName = requestAndCheckName("ваше имя?");
        const patronymic = requestAndCheckName("ваше отчество?");
        const age = requestAndCheckAge("ваш возраст (в годах)?");
        const isMan = confirm("ваш пол - мужской? (нажмите 'Отмена' - если нет)");

        alert(`
            ваше ФИО: ${lastName} ${firstName} ${patronymic}
            ваш возраст в годах: ${age}
            ваш возраст в днях: ${age * 365}
            через 5 лет вам будет: ${age + 5}
            ваш пол: ${isMan ? "мужской" : "женский"}
            вы на пенсии: ${isPensioner(age, isMan) ? "да" : "нет"}
        `);

    function requestAndCheckName(question) {
        while (true) {
            const response = prompt(question);
            const isOnlyLetters = /^[a-zа-я]+$/i.test(response);

            if (response && isOnlyLetters)
                return response;
        }
    }

    function requestAndCheckAge(question) {
        while (true) {
            const response = +prompt(question);

            if (response && !isNaN(response))
                return response;
        }
    }

    function isPensioner(age, isMan) {
        return isMan === true && age >= 65
                || isMan === false && age >= 58;
    }
    </script>
</body>
</html>
