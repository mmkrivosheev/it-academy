<!DOCTYPE html>
<html lang="ru">
<head>
    <title>n.07_vowels</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <script>
            const str = prompt("введите строку");

            if (str)
                console.log(
                    "количесво русских гласных букв в строке:",
                    calculateVowels(str)
                );

            function calculateVowels(str) {
                const vowels = ["а", "у", "о", "и", "э", "ы"];
                let count = 0;

                str = str.toLowerCase();

                for (let i of str) {
                   if (vowels.includes(i))
                       count++;
                }

               return count;
            }
    </script>
</body>
</html>
